<section>

<br><br><br>
<div class="container-fluid">
<br><br><br>
  
        <div class="row">
        <div ng-controller = "homeControllers">
            <Amy ng-repeat= "item in bloggerProfile" > 
        	<div class="col-md-1">
        	</div>
          <div class="col-md-10">
          <div class="row back">
          <br><br>
        	<div class="col-md-5">

        	<p style="font-size: 80px; color: white; font-family: Bradley Hand ITC ;">CONTACT</p>
        	<div class="back text-center">
        		<p>
                <br/>
                <br/>
        				{{item.contact_description}}
        		</p>

        		<p>Phone: {{item.phoneNo}}</p>
	            <p>Email: {{item.email}}</p>
        	</div>

        	</div>
            <div class="col-md-7">
            	<div class=" back">

            		<form class="form-horizontal back" role="form">
  						<div class="form-group form-group-lg back">
    						<div class="col-sm-1 back" >
    						</div>
    						<div class="col-sm-10 back" >
    							<p style="font-size: 15px; color:red; font-family: Bradley Hand ITC ;">Looking forward to answering your email</p>
    							
      							<input class="form-control" type="text" id="fullName" placeholder="Full Name">
      							<br>
      							<input class="form-control" type="text" id="Email" placeholder="Email">
      							<br>
      							<input class="form-control" type="text" id="phoneNo" placeholder="Phone no">
      							<br>
      							<textarea class="form-control" id="message" placeholder="Message"></textarea>
      							<br>
                    			<br>
      							<button type="submit" class="btn btn-primary ">Submit</button>
                    			<br>
    							</div>

  							<div class="col-sm-1" >
    						</div>
  						</div>
					</form>
            	</div>
            </div>
            </div>
            </div>
            <div class="col-md-1">
        	</div>

          </Amy>
          </div>

         </div>
</div><br/><br/><br/>
</section>
